<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <H1> Game of Life (Clone) </H1>

    <div class = "grid__container"> 
        <div class = "grid_item">
            <H2>About</H2>
            <p>
                When you upload an image file, a 5-color palette will be generated from the colors in the image.
                The colors are determined using a simple k-clustering algorithm based on RGB values. 
            </p>
        </div>

        <div class = "grid_item">
            <div class = "canvas"></div>
        </div>

    </div>

    <div class="button-container">
        <button onclick="run()" id="loop">Play/Pause</button>
        <button onclick="step()" id="play">Step</button>
        <button onclick="clearGrid()" id="clear">Clear</button>
        <button onclick="setup()" id="reset">Reset</button>
    </div>
    <div class="button-container">
        
    </div>

</body>
</html>
